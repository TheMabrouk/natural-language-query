<!DOCTYPE html>
<html>
<head>
    <title>Natural Language SQL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <h2>Ask your data anything</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="question" class="form-control" placeholder="e.g., Show top 5 customers by revenue" required>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>

    {% if query %}
        <div class="mt-3"><strong>Generated SQL:</strong> <code>{{ query }}</code></div>
    {% endif %}

    <div class="mt-4">
        {{ result|safe }}
    </div>

    {% if chart_img %}
        <div class="mt-4">
            <h4>Suggested Chart</h4>
            <img src="{{ chart_img }}" alt="Data Visualization" class="img-fluid">
        </div>
    {% endif %}

</body>
</html>
